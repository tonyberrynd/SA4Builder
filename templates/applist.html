<ion-view title="{{ appSetId }} Apps">
	<ion-nav-bar class="bar-assertive">
	</ion-nav-bar>
	<ion-content class="has-header">
		<div class="list">		
			<a class="item item-avatar app"
				ng-class="{ 'active': selectedAppId === app.AppId }"
				ng-click="changeApp(app)"
				ng-repeat="app in apps | filter:{ AppSetId : appSetId}">
				<img src="{{ app.Icon }}">
				<span class="item-note">2 hours ago</span>
				<h2>{{ app.Name }}</h2>
				<p>{{ app.Description }}<span ng-if="app.Status"> - {{app.Status }}</span></p>
			</a>
		</div>
	</ion-content>

	<multiple-views-support width="30%" />
</ion-view>
