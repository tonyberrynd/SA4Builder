<ion-view title="AppSet">	
	<ion-nav-bar class="bar-assertive">
	</ion-nav-bar>

	<ion-content class="has-header">
	<div class="list appset col col-30" >
		<label class="item item-input item-select">
			<div class="input-label">
				Selected AppSet
			</div>
			<select>
				<option ng-repeat="appset in data.appsets">
					{{appset.Name}}
				</option>
			</select>
		</label>
		</div>
	</ion-content>
	<multiple-views-support width="30%" />
</ion-view>
