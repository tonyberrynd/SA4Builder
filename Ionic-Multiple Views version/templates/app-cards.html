<ion-view title="{{ app.Name }}">
	
	<ion-nav-bar class="bar-stable">
	</ion-nav-bar>

	<ion-content class="has-header">
		<div class="list card" style="border-right: 1px solid #ddd" ng-repeat="card in cards | filter:{ AppId : app.AppId}">
			<div class="item item-avatar" >
				<!--<img src="{{ app.Icon }}">-->
				<h2>{{ card.Name }}</h2>
				<p>{{ card.Type}}</p>
			</div>
		</div>		
	</ion-content>
  
	<multiple-views-support width="70%" />
</ion-view>
