<ion-view title="Apps">
	<ion-nav-buttons side="left">
		<button class="button button-clear" ui-sref="base.content">Back</button>
	</ion-nav-buttons>

	<ion-content has-header="true" padding="true">
		<ion-list ng-repeat="apps in data.apps | filter: {AppSetId : data.selectedAppSetId} ">			
			<ion-item nav-clear ui-sref="base.subMenu({ AppId: apps.AppId })">
				<div>
					{{apps.Name}}
				<i class="icon ion-chevron-right"></i>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
