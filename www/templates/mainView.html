<ion-view title="App Content {{app.Name}}">
	<ion-content has-header="true" has-tabs="true" padding="true">
		<ion-list ng-repeat="card in data.cards | filter: {AppId: data.selectedAppId} " >		
			<ion-item>
				<div>
					{{card.Name}} - {{card.AppId}}
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
